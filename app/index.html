<!doctype html>
<html>
	<head>
		<link rel='stylesheet' href='https://github.com/keeyipchan/jsApp/raw/master/css/screen.css'/>
		<link rel='stylesheet' href='https://github.com/keeyipchan/jsApp/raw/master/css/UIWheel.css'/>
		<link rel='stylesheet' href='https://github.com/keeyipchan/jsAnimator/raw/master/app/css/UIWheel.css'/>
		<link rel='stylesheet' href='https://github.com/keeyipchan/jsAnimator/raw/master/app/css/screen.css'/>
		<link rel='stylesheet' href='https://github.com/keeyipchan/jsAnimator/raw/master/app/css/scene.css'/>
		<link rel='stylesheet' href='https://github.com/keeyipchan/jsAnimator/raw/master/app/css/tools.css'/>
		<link rel='stylesheet' href='https://github.com/keeyipchan/jsAnimator/raw/master/app/css/dopesheet.css'/>
		<link rel='stylesheet' href='https://github.com/keeyipchan/jsAnimator/raw/master/app/css/GraphicObject.css'/>
	</head>

	<body>
		<div id='screen'>
			<div id='help'>
				This is a proof-of-concept app for creating animations.
				<br/>
				Play the sample animation, then try creating your own.
			</div>
			<div id='scene'>
				
				<canvas id='ground' width='800' height='800'></canvas>
				<div id='objects'></div>
			</div>
			<div id='tools'>
				<div id='toggleDopesheet' title='Toggle dopesheet'>&nabla;</div>
				<div id='playback'>
					<button id='togglePlay'>Play @ 24 FPS</button>
				</div>
				<div id='dopesheet' class='Dopesheet'>
					<div id='dopesheetColumns' class='DopeColumns'>
						<div class='DopeColumn'><div class='DopeCell'>Obj</div></div>
						<div class='DopeColumn'><div class='DopeCell'>0</div></div>
						<div class='DopeColumn'><div class='DopeCell'>1</div></div>
						<div class='DopeColumn'><div class='DopeCell'>2</div></div>
						<div class='DopeColumn'><div class='DopeCell'>3</div></div>
						<div class='DopeColumn'><div class='DopeCell'>4</div></div>
					</div>
					<div class='DopeActions'>
						<button id='removeFrame'>Remove</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>
		<script src='https://github.com/jcoglan/sylvester/raw/master/site/sylvester.js'></script>
		<script src='https://github.com/keeyipchan/jsApp/raw/master/src/UIWheel.js'></script>
		<script src='https://github.com/keeyipchan/jsApp/raw/master/src/canvas.js'></script>
		<script src='https://github.com/keeyipchan/jsAnimator/raw/master/app/src/GraphicObject.js'></script>
		<script src='https://github.com/keeyipchan/jsAnimator/raw/master/app/src/Frame.js'></script>
		<script src='https://github.com/keeyipchan/jsAnimator/raw/master/app/src/Animation.js'></script>
		<script src='https://github.com/keeyipchan/jsAnimator/raw/master/app/src/index.js'></script>
	</body>
</html>
